<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wireframe Tool</title>
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <div class="all">
        <aside class="menu">
            <div class='ui-ctrl ui-button' data-class="button">Button</div>
            <div class='ui-ctrl ui-text' data-class="text">Text</div>
        </aside>
        <section class="designer"></section>
    </div>

    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='static/js/app.js'></script>

    <script type='template-button'>
        <div class='element'>
            <button>button</button>
        </div>
    </script>

    <script type='template-text'>
        <div class='element'>
            <div>text</div>
        </div>
    </script>
</body>
</html>
